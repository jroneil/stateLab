version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: statelab-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: statelab
      POSTGRES_PASSWORD: statelab123
      POSTGRES_DB: statelab
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - statelab-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: statelab-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@statelab.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - statelab-network

volumes:
  postgres_data:
  pgadmin_data:

networks:
  statelab-network:
    driver: bridge
