spring:
  application:
    name: statelab
  datasource:
    url: jdbc:postgresql://localhost:5432/statelab
    username: statelab
    password: statelab123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080

logging:
  level:
    com.oneil.statelab: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
